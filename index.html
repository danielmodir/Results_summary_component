<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="mainCard">
      <div class="result">
        <h1>Your Result</h1>
        <div class="score">
          <span class="R">76</span>
          <p>of 100</p>
        </div>
        <div class="dis">
          <h2>Great</h2>
          <p> You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div> 
      <div class="summary">
        <h2>Summary</h2>
       <div class="minicardholder">
        <div class="minicard reaction">
          <div class="s-title">
            <img src="/assets/images/icon-reaction.svg" alt="" class="logo">
            <h3>Reaction</h3>
          </div>
          <p class="miniscore"><span>80</span> / 100</p>
        </div>
        <div class="minicard memory">
          <div class="s-title">
            <img src="/assets/images/icon-memory.svg" alt="" class="logo">
            <h3>Memory</h3>
          </div>
          <p class="miniscore"><span>92</span> / 100</p>
        </div>
        <div class="minicard verbal">
          <div class="s-title">
            <img src="/assets/images/icon-verbal.svg" alt="" class="logo">
            <h3>Verbal</h3>
          </div>
          <p class="miniscore"><span>61</span> / 100</p>
        </div>
        <div class="minicard visual">
          <div class="s-title">
            <img src="/assets/images/icon-visual.svg" alt="" class="logo">
            <h3>Visual</h3>
          </div>
          <p class="miniscore"><span>72</span> / 100</p>
        </div>
        <div class="button"><button>Continue</button></div>
      </div>
       </div>
    </div>
  </main>

  </div> -->
</body>

</html>
